<div class="auth-form__container">
    <div class="auth-form__header">
        <h3 class="auth-form__heading">Đăng nhập</h3>
        <span class="auth-form__switch-btn" (click)="openRegisterDialog()">Đăng ký</span>
    </div>
    
    <div class="auth-form__form">
        <div class="auth-form__group">
            <p class="auth-form__group__title">Username</p>
            <input type="text" class="auth-form__input" placeholder="Username" [(ngModel)]="loginData.username">
        </div>
        <div class="auth-form__group">
            <p class="auth-form__group__title">Password</p>
            <input type="password" class="auth-form__input" placeholder="Password" [(ngModel)]="loginData.password">
        </div>
    </div>
    
    <div class="auth-form__controls">
        <button type="submit" class="btn btn-outline-primary me-2" (click)="login()">Đăng nhập</button>
    </div>
    
    <div class="auth-form__notlogin">
        <p>Hoặc là không cần đăng nhập? <a href="/">Quyên góp ngay</a></p>
    </div>
</div>
