<div class="container">
    <div class="form-wrapper">
      <h2>Thông tin tài khoản</h2>
      <!-- Hiển thị thông tin profile -->
      <div class="profile-info">
        <p><strong>Tên hiển thị:</strong> {{ profile?.displayName }}</p>
        <p><strong>userName:</strong> {{ profile?.userName }}</p>
        <p><strong>Số điện thoại:</strong> {{ profile?.phoneNumber }}</p>
      </div>
      <!-- Nút chuyển đổi giữa cập nhật thông tin và đổi mật khẩu -->
      <div class="btn-group">
        <button (click)="toggleUpdateInfo()" [class.active]="isUpdateInfo" class="btn btn-secondary">Cập nhật thông tin</button>
        <button (click)="toggleChangePassword()" [class.active]="isChangePassword" class="btn btn-secondary">Đổi mật khẩu</button>
      </div>
  
      <!-- Form cập nhật thông tin -->
      <form *ngIf="isUpdateInfo && profile" (ngSubmit)="onSubmitUpdateInfo()" #updateInfoForm="ngForm">
        <div class="mb-3">
          <label for="displayName" class="form-label">Tên hiển thị</label>
          <input type="text" class="form-control" id="displayName" required [(ngModel)]="profile.displayName" name="displayName">
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="profile.phoneNumber" name="phoneNumber">
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
      </form>
  
      <!-- Form đổi mật khẩu -->
      <form *ngIf="isChangePassword" (ngSubmit)="onSubmitChangePassword()" #Form="ngForm">
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
          <input type="password" class="form-control" id="currentPassword" required [(ngModel)]="currentPassword" name="currentPassword">
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Mật khẩu mới</label>
          <input type="password" class="form-control" id="newPassword" required [(ngModel)]="newPassword" name="newPassword">
        </div>
        <div class="mb-3">
          <label for="confirmNewPassword" class="form-label">Nhập lại mật khẩu mới</label>
          <input type="password" class="form-control" id="confirmPassword" required [(ngModel)]="confirmNewPassword" name="confirmNewPassword">
        </div>
        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
      </form>
