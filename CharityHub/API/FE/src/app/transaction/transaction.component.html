<div class="transaction-container">
    <h2>Lịch sử quyên góp</h2>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div class="table-responsive">
      <table *ngIf="donations.length > 0" class="donations-table">
        <thead>
          <tr>
            <th>Tên chiến dịch</th>
            <th>Số tiền</th>
            <th>Ngày quyên góp</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of donations">
            <td>{{ transaction.campaignTitle }}</td>
            <td>{{ transaction.amount }} VND</td>
            <td>{{ transaction.dateDonated }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="pagination-controls">
      <button (click)="previousPage()" [disabled]="currentPage === 1">Trước</button>
      <span>Trang {{ currentPage }}</span>
      <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= donations.length">Tiếp</button>
    </div>
  </div>
