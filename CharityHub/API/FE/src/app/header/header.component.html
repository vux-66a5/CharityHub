<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-0 border-bottom fixed-header">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <img src="Logo.jpg" alt="Your Logo" width="125" height="40">
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 custom-spacing">
      <li><a [routerLink]="['/donation-list']" class="nav-link px-1 link-dark"><b>Hoàn cảnh quyên góp</b></a></li>
      <li><a href="/partners" class="nav-link px-1 link-dark"><b>Đối tác đồng hành</b></a></li>
      <ng-container *ngIf="user !== undefined && user?.role?.includes('User')">
        <li><a [routerLink]="['/transaction', user.id]" class="nav-link px-1 link-dark"><b>Lịch sử quyên góp</b></a></li>
      </ng-container>
      <ng-container *ngIf="user !== undefined && user?.role?.includes('Admin')">
        <li class="nav-link px-1 link-dark"><a class="dropdown-item" [routerLink]="['/users-management']"><b>Quản lý người dùng</b></a></li>
        <li class="nav-link px-1 link-dark"><a class="dropdown-item" [routerLink]="['/campaigns-management']"><b>Quản lý chiến dịch</b></a></li>
      </ng-container>
    </ul>

    <div class="col-md-3 text-end">
      <ng-container *ngIf="user === undefined; else showLogout">
        <button type="button" class="btn btn-outline-primary me-2" (click)="openLoginDialog()">Quyên góp ngay</button>
      </ng-container>
      <ng-template #showLogout>
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            {{user?.userName}}
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <ng-container *ngIf="user !== undefined && user?.role?.includes('User')">
              <li class="cursor-pointer"><a class="dropdown-item" [routerLink]="['/update-profile']">Cập nhật thông tin</a></li>
            </ng-container>
            <ng-container *ngIf="user !== undefined && user?.role?.includes('Admin')">
              <li class="cursor-pointer"><a class="dropdown-item" [routerLink]="['/users-management']">Quản lý người dùng</a></li>
              <li class="cursor-pointer"><a class="dropdown-item" [routerLink]="['/campaigns-management']">Quản lý chiến dịch</a></li>
            </ng-container>
            <li class="cursor-pointer"><a class="dropdown-item" href="#" (click)="onLogout()">Đăng xuất</a></li>
          </ul>
        </div>
      </ng-template>
    </div>
  </header>
</div>
